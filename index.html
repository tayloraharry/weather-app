<!DOCTYPE html>
<html>
<head>
  <title>Weather API</title>
  <link rel="stylesheet" type="text/css" href="/lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/styles/main.css">
</head>
<body>
<div class="container col-xs-4 col-xs-offset-4" id="login-container">
        <h1 class="form-signin-heading">iWeather</h1>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <input type="text" id="inputUsername" class="form-control" placeholder="Username" required>
        <button class="btn btn-lg btn-success col-xs-6" id="loginButton">Login</button>
        <button class="btn btn-lg btn-primary col-xs-6" id="registerButton">Register</button>
    </div>
<div id="logout-container" class="hidden"></div>
<div id=main-app class="hidden">
<div class="container">
  <div class="row">
        <div class="col-md-12">
        <h2>iWeather</h2>
            <div id="custom-search-input">
                <div class="input-group col-md-10">
                    <input id="user-zip" type="text" class="form-control input-lg" placeholder="enter zip (ex. 90120)" />
                    <span class="input-group-btn">
                        <button id="weather-search-btn" class="btn btn-info btn-lg" type="button">
                            <i class="glyphicon glyphicon-search"></i>
                            Locate Weather
                        </button>
                    </span>
                </div>
            </div>
        </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="btn-group col-md-6" role="group" aria-label="Basic example">
      <button id="weather-current-btn" type="button" class="btn btn-info">Current Weather</button>
      <button id="weather-3-day-btn" type="button" class="btn btn-info">3-Day</button>
      <button id="weather-7-day-btn" type="button" class="btn btn-info">7-Day</button>
    </div>
  </div>
</div>
</div>
<div class="container">
          <h1 id="weather-location" class="hidden col-md-6"></h1>
  <div class="row">
        <div class="col-md-12">
          <div id="weather-output" class="hidden col-md-12">
        </div>
  </div>
</div>
</div>
<script src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js"></script>
<script src="/lib/bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="javascripts/firebase.js"></script>
<script type="text/javascript" src="javascripts/firebaseAuth.js"></script>
<script type="text/javascript" src="javascripts/firebaseUser.js"></script>
<script src="/javascripts/apiCall.js" type="text/javascript"></script>
<script src="/javascripts/app.js" type="text/javascript"></script>
</body>
</html>
